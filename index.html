<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      html,body{
        position: relative;
        background-image: url("img/sea.jpg");
        background-size: cover;;
        background-position: center center;
        background-repeat: no-repeat;
        background-color: #cccccc;

        height: 100%;
      }
      #fish{
        position: absolute;
        width: 350px;
      }
    </style>
    <title>degital_aquarium</title>
  </head>
  <body>
    <img src="img/fish.png" id="fish" alt="fish">
  </body>
  <script type="text/javascript">
    var fish = document.getElementById("fish");
    fish.position = 'absolute';
    var w = window.innerWidth;
    var h = window.innerHeight;
    var x_move = 0;
    var y_move = 0;

    window.onload = function(){
      timer = setInterval('go()',10);
    }
    // function stop(){
    //    clearInterval(timer);
    // }
    function go(){
      x_move = x_move + 1;
      y_move = y_move + 1;
      fish.style.left = x_move + "px";
      fish.style.top = y_move + "px";
      if (x_move > w) {
        x_move = 0;
        fish.style.left = x_move + "px";
        // clearTimeout(timer);
      }else if (y_move > h) {
        y_move = 0;
        fish.style.top = y_move + "px";
      }
    }
  </script>
</html>
